<div id="registerModal" class="modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="background-image: url('https://d31029zd06w0t6.cloudfront.net/wp-content/uploads/sites/38/2017/05/night-sky.jpeg')">
            <div class="modal-header">
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="myModalLabel">Register</h4>
            </div>
            <div class="register_form">
                <form id="register-form" role="form">
                    <div class="container">
                        <h1 class="text-white">Register</h1>
                        <p class="text-white">Please fill in this form to create an account.</p>
                        <hr>
                        <div class="form-group">
                            <input id="new_username" type="text" class="form-control" placeholder="Enter Username" name="username" required>
                        </div>
                        <div class="form-group">
                            <input id="new_password" type="password" class="form-control" placeholder="Enter Password" name="password" required>
                        </div>
                        <div class="form-group">
                            <input id="password_verify" type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
                        </div>
                        <hr>

                        <button type="submit" class="btn btn-primary register-btn">Register</button>
                    </div>

                    <div class="container signin">
                        <p class="text-white">Already have an account? <a href="#">Sign in</a>.</p>
                    </div>
                </form>

                <div id="registrationSuccess" class="alert alert-success" role="alert" style="display:none;"></div>
                <div id="registrationError" class="alert alert-danger" role="alert" style="display:none;"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default close text-white" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
