<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Apiwars</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"> -->

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">API wars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div id="navbar" class="navbar-nav">
                <button class="btn btn-light"><a class="nav-item nav-link active" href="#">Planet list<span class="sr-only">(current)</span></a></button>
                <button type="button" class="btn btn-light voting-stats-btn" data-toggle="modal" data-target="#stats">Voting Statistics<span class="sr-only">(current)</span></button>
                <button id="register-btn" type="button" class="btn btn-light registration-btn" data-toggle="modal" data-target="#registration">Registration<span class="sr-only">(current)</span></button>
                <button id="login-btn" type="button" class="btn btn-light login-btn" data-toggle="modal" data-target="#login">Login<span class="sr-only">(current)</span></button>
                <button id="logout-btn" type="button" class="btn btn-light logout-btn">Logout<span class="sr-only">(current)</span></button>
            </div>
        </div>
        <span id="navbar-username" class="navbar-text text-right"></span>
    </nav>
    <h1>Star Wars universe planets</h1>
    <br>

        <div class="btn-toolbar">
                <button class="btn btn-primary btn-lg mx-2 previous-page-content" role="button">Previous</button>   <!-- aria-disabled="true" -->
                <button class="btn btn-primary btn-lg mx-2 next-page-content" role="button">Next</button>
        </div>
    <br><br>

    <table id="planets" class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Diameter</th>
                <th>Climate</th>
                <th>Terrain</th>
                <th>Surface Water Percentage</th>
                <th>Population</th>
                <th>Residents</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="planets-table-content"></tbody>
    </table>

    {% include 'residents.html' %}
    {% include 'login.html' %}
    {% include 'registration.html' %}
    {% include 'voting_stats.html' %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="{{ url_for('static', filename='js/events.js') }}" defer></script>
    <script type="module" src="{{ url_for('static', filename='js/requests.js') }}" async></script>
    <script type="module" src="{{ url_for('static', filename='js/view.js') }}" async></script>
</body>
</html>
