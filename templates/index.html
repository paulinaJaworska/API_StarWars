    <table id="planets" class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>Name</th>

                <th>Climate</th>
                <th>Terrain</th>

    <div id="myModal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <table id="table-content" class="table table-bordered table-hover table-condensed residents">
                    <thead>
                    <tr>
                        <th>name</th>
                        <th>height (in meters)</th>
                        <th>mass (in kg)</th>
                        <th>skin color</th>
                        <th>hair color</th>
                        <th>eye color</th>
                        <th>birth year</th>
                        <th>gender (an icon representation)</th>
                    </tr>
                    </thead>
                    <tbody id="body-content"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
                </div>
            </div>
